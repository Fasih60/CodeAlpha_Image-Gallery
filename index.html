<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="./icon.ico">
</head>
<body>

  <div class="container">
    <nav class="sidebar">
      <h2 class="sidebar-title"><i class="fas fa-photo-film"></i> Media Library</h2>
      <ul class="sidebar-menu">
        <li><a href="#" data-filter="all"><i class="fas fa-box"></i> Product Images</a></li>
        <li class="has-submenu">
          <div class="submenu-header">
            <i class="fas fa-image"></i> Backgrounds
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul class="submenu">
            <li><a href="#" data-filter="nature">New (2022)</a></li>
            <li><a href="#" data-filter="architecture">Old (2020)</a></li>
            <li class="has-submenu">
              <ul class="submenu">
                <li><a href="#"><i class="fas fa-folder-plus"></i> New Folder</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a href="#" data-filter="people"><i class="fas fa-images"></i> Images</a></li>
        <li><a href="#"><i class="fas fa-camera"></i> From Unsplash</a></li>
        <li><a href="#" id="newFolderBtn"><i class="fas fa-folder-plus"></i> New Folder</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="title">Image Gallery</h1>

      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search images...">
        <input type="file" id="uploadInput" accept="image/*">
      </div>

      <div class="tabs">
        <button onclick="filterGallery('all')">All</button>
        <button onclick="filterGallery('nature')">Nature</button>
        <button onclick="filterGallery('architecture')">Architecture</button>
        <button onclick="filterGallery('people')">People</button>
      </div>

      <div class="gallery" id="gallery"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
